<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://getlaunchlist.com/js/widget-diy.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/aileron" rel="stylesheet">
    <title>K4mera</title>
    <style>
        .font-aileron-bold {
            font-family: 'Aileron', sans-serif;
            font-weight: bold;
        }

        .font-aileron-regular {
            font-family: 'Aileron', sans-serif;
            font-weight: 400;
        }
        
        .font-inter {
            font-family: 'Inter', sans-serif;
        }

        .float-animation {
            backface-visibility: hidden;
            animation: float 7s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(5px);
            }

            50% {
                transform: translateY(-5px);
            }

            100% {
                transform: translateY(5px);
            }
        }

        .crosshair-cursor {
            cursor: crosshair;
        }

        /* Custom colors to match original */
        /* .bg-custom-white { background-color: #fffefd; } */
        /* .bg-custom-white { 
            background: radial-gradient(circle at 50% 50vh, #ff8a5c 0%, #fffefd 18%, #3c3e8c 300%);
        } */
        /* .bg-custom-white { 
            background: 
                radial-gradient(ellipse at top, #ff8a5c 0%, #fffefd 20%, transparent),
                radial-gradient(ellipse at bottom, #3c3e8c, transparent);
        } */
        .bg-custom-white { 
            background: linear-gradient(to bottom, #ff8a5c -200%, #fffefd 50%, #3c3e8c 200%);
        }
        .text-custom-white {
            color: #fffefd;
        }

        .bg-custom-black { 
            background: #2e2e2e;
        }
        .text-custom-black { color: #2e2e2e; }
        .border-custom-black { border-color: #2e2e2e; }
        .accent-blue {color: #3c3e8c}
        .accent-orange {color: #ff8a5c}
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'aileron': ['Aileron', 'sans-serif'],
                        'inter': ['Inter', 'sans-serif']
                    },
                    letterSpacing: {
                        'custom': '2px'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-custom-white text-custom-black font-inter font-normal leading-tight max-w-2xl mx-auto p-5 flex flex-col items-center min-h-screen justify-between">
    <!-- HEADER  -->
    <header class="fixed top-0 left-0 w-full flex items-center justify-between p-4 z-50 pt-0 pb-4">
        <a href="#" aria-label="Go to top" onclick="window.scrollTo({top: 0, behavior: 'smooth'}); return false;" class="hover:opacity-75 transition-opacity">
            <img src="logo.png" alt="Company Logo" class="h-16 w-auto">
        </a>
        <div class="flex items-center space-x-4">
            <a href="https://instagram.com/k4.mera" target="_blank" aria-label="Instagram" class="hover:opacity-75 transition-opacity transform-gpu will-change-opacity">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-auto" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M7.75 2h8.5A5.75 5.75 0 0 1 22 7.75v8.5A5.75 5.75 0 0 1 16.25 22h-8.5A5.75 5.75 0 0 1 2 16.25v-8.5A5.75 5.75 0 0 1 7.75 2Zm0 1.5A4.25 4.25 0 0 0 3.5 7.75v8.5A4.25 4.25 0 0 0 7.75 20.5h8.5a4.25 4.25 0 0 0 4.25-4.25v-8.5A4.25 4.25 0 0 0 16.25 3.5h-8.5Zm8.75 2a.75.75 0 0 1 .75.75v1a.75.75 0 0 1-1.5 0v-1a.75.75 0 0 1 .75-.75ZM12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10Zm0 1.5a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7Z"/>
                </svg>
            </a>
            <button onclick="document.getElementById('waitlist').scrollIntoView({behavior:'smooth'})" class="px-3 py-2 bg-custom-black text-custom-white rounded-lg font-aileron-regular hover:opacity-75 transition-opacity">
                Join Waitlist
            </button>
        </div>
    </header>
    <main>
        <!-- BODY 1: Title, gif, CTA -->
        <div class="flex flex-col items-center justify-center text-center min-h-screen">
            <h1 class="font-aileron-bold text-5xl tracking-custom mt-0 mb-2 inline-block cursor-default select-none">
                K4MERA
            </h1>
            
            <img src="https://media.giphy.com/media/ehudPkR4e9vpWpI70f/giphy.gif" alt="Wigglegram" class="crosshair-cursor block w-3/5 h-auto mb-4" id="gif">
            
            <div class="text-center">
                <h2 class="text-3xl mb-1 font-aileron-regular">Stop wasting your time with film rolls</h2>
                <p class="text-base mb-1 font-inter">Authentic wigglegrams, effortlessly.</p>
            </div>
            <div class="flex flex-col mt-2 gap-2">
                <button onclick="document.getElementById('waitlist').scrollIntoView({behavior:'smooth'})" class="px-3 py-2 bg-custom-black text-custom-white rounded-lg font-aileron-regular hover:opacity-75 transition-opacity">
                    Join Waitlist
                </button>
                <button onclick="document.getElementById('body-2').scrollIntoView({behavior:'smooth'})" class="text-custom-black hover:underline font-aileron-regular">
                    Learn More
                </button>
            </div>

        </div>

        <!-- BODY 2: Render -->
        <div class="flex flex-col items-center justify-center text-center min-h-screen" id="body-2">
            <img src="k4mera.png" alt="K4MERA render" class="title-image block w-3/5 h-auto">
        </div>

        <!-- BODY 3: Waitlist -->
        <div class="flex flex-col items-center justify-center text-center" id="waitlist">
            <h2 class="font-aileron-regular text-2xl tracking-custom mt-0 mb-2 inline-block">Join our waitlist!</h2>
            <form class="w-full mt-4" action="https://getlaunchlist.com/s/myIZjJ" method="POST">
            <form id="waitlist-form" class="w-full mt-4">
                <input type="hidden" name="_gotcha" />
                
                <div class="flex justify-center w-full mb-2">
                    <input id="launchlist-email" name="email" type="email" placeholder="Email Address" required
                           class="w-4/5 p-2 box-border rounded border-2 border-custom-black focus:outline-none bg-transparent">
                </div>
                <div class="flex justify-center w-full mb-2">
                    <input id="launchlist-other-info" name="name" type="text" placeholder="Anything else you want to add (instagram, youtube, ...)"
                           class="w-4/5 p-2 box-border rounded border-2 border-custom-black focus:outline-none bg-transparent">
                </div>
                <div class="flex justify-center mb-2">
                    <input id="launchlist-submit" class="w-auto p-2 whitespace-nowrap box-border rounded border-custom-black border-2 transition-all duration-300 disabled:opacity-50 bg-transparent cursor-pointer disabled:cursor-default" type="submit" value="Join Waitlist" disabled></input>
                </div>
            </form>
            <p id="success-message" class="hidden text-gray-500 text-center"><i>Thank you for joining the waitlist!</i></p>
        </div>

    </main>

    <!-- FOOTER -->
    <footer class="text-center">
         <p class="text-base mb-1 text-center">designed and built by roofless labs</p>
        <p class="text-base mb-1 text-center">Â© 2025 k4mera.world</p>
    </footer>

    <script>
        // Activate submit button
        const email = document.getElementById("launchlist-email");
        const otherInfo = document.getElementById("launchlist-other-info")
        const submitButton = document.getElementById("launchlist-submit")
        submitButton.disabled = true;
        email.addEventListener("keyup", submitButtonState);

        function submitButtonState() {
            if (document.getElementById("launchlist-email").checkValidity()) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        }
        
        document.getElementById("waitlist-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            
            fetch("https://getlaunchlist.com/s/myIZjJ", {
                method: "POST",
                body: formData,
                headers: {
                    "Accept": "text/html,application/xhtml+xml,application/xml;"
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("waitlist-form").classList.add("hidden");
                document.getElementById("success-message").classList.remove("hidden");
            })
            .catch(error => {
                document.getElementById("waitlist-form").classList.add("hidden");
                document.getElementById("success-message").classList.remove("hidden");
            });
        });
    </script>
</body>
</html>
