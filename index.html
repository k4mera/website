<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://getlaunchlist.com/js/widget-diy.js" defer></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/aileron" rel="stylesheet">
    <title>K4mera</title>
    <style>
        body {
            background-color: #fffefd;
            color: #2e2e2e;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            line-height: 1.33;
            max-width: 36rem;
            margin: 0 auto;
            padding: 20px;
            align-items: center;
        }
        h1 {
            font-family: 'Aileron', sans-serif;
            font-size: 5rem;
            font-weight: 700;
            letter-spacing: 2px;
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 0;
            display: inline-block;
        }

        h2 {
            font-family: 'Aileron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            text-align: center;
            text-wrap: balance;
            margin-top: 4rem;
            margin-bottom: 1.33rem;
        }

        mark {
            background-color: #f4f1f1;
        }

        p {
            font-size: 1rem;
            margin-bottom: 1.33px;
            text-align: center;
        }

        a {
            color: #333;
            text-decoration: underline;
        }

        a:hover {
            color: #666;
        }

        .footnote {
            text-align: center;
            margin: 7rem 0 0;
        }

        .title {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            text-align: center;
        }

        .title-image {
            display: block;
            width: 60%;
            height: auto;
            cursor: crosshair;
        }

        .float-animation {
            backface-visibility: hidden;
            animation: float 7s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(5px);
            }

            50% {
                transform: translateY(-5px);
            }

            100% {
                transform: translateY(5px);
            }
        }

        .launchlist-form {
            width: 100%;
            margin-top: 1rem;
        }

        .input-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: .5rem;
        }

        .input-container input {
            width: 80%;
            padding: .5rem;
            box-sizing: border-box;
            border-radius: 4px;
            border: 0.5px solid #ccc;
            font-size: 1rem;
        }

        .input-container input:focus {
            outline: none;
            border-color:#666;
        }

        .submit-button-container {
            display: flex;
            justify-content: center;
            margin-bottom: .5rem;
        }

        .submit-button {
            color: #333;
            background-color: #ccc;
            font-size: 1rem;
            width: auto;
            padding: .5rem;
            font-weight: bold;
            white-space: nowrap;
            box-sizing: border-box;
            border-radius: 4px;
            border: 0.5px solid #999;
            transition: all 0.5s ease;
        }
        .submit-button:disabled {
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <header>
        <div class="float-animation title">
            <img src="k4mera.png" alt="K4MERA render" class="title-image" id="titleImage">
            <h1>
                K4MERA
            </h1>
        </div>
    </header>

    <main>
        <p>We're building the first digital wigglegram camera on the market.</p>
        
        <div>
            <!-- Mailing List -->
            <form class="launchlist-form" action="https://getlaunchlist.com/s/myIZjJ" method="POST">
            <form id="launchlist-form" class="launchlist-form">
                <input type="hidden" name="_gotcha" />
                
                <div class="input-container">
                    <input id="launchlist-email" name="email" type="email" placeholder="Email Address" required>
                </div>
                <div class="input-container">
                    <input id="launchlist-other-info" name="name" type="text" placeholder="Anything else you want to add (instagram, youtube, ...)">
                </div>
                <div class="submit-button-container">
                    <input id="launchlist-submit" class="submit-button" type="submit" value="Join Waitlist"></input>
                </div>
            </form>
            <!-- Success Message Placeholder -->
            <p id="success-message" style="display: none; color: grey;"><i>Thank you for joining the waitlist!</i></p>
        </div>
    </main>

    <footer class="footnote">
        <p>Â© 2025 k4mera.world</p>
    </footer>

    <script>

        // Activate submit button
        const email = document.getElementById("launchlist-email");
        const otherInfo = document.getElementById("launchlist-other-info")
        // otherInfo.value = " "
        const submitButton = document.getElementById("launchlist-submit")
        submitButton.disabled = true;
        email.addEventListener("keyup", submitButtonState);

        function submitButtonState() {
            if (document.getElementById("launchlist-email").checkValidity()) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        }
        
        document.getElementById("launchlist-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            
            fetch("https://getlaunchlist.com/s/myIZjJ", {
                method: "POST",
                body: formData,
                headers: {
                    "Accept": "text/html,application/xhtml+xml,application/xml;"
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("launchlist-form").style.display = "none";
                document.getElementById("success-message").style.display = "block";
            })
            .catch(error => {
                document.getElementById("launchlist-form").style.display = "none";
                document.getElementById("success-message").style.display = "block";
            });
        });



    </script>

</body>
</html>
